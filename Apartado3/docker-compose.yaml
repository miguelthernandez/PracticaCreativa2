version: '3.3'
services:
  productpage:
    build:
      context: .
      dockerfile: productpage_dockerfile
    image: productpage/15
    container_name: productpage-15
    ports: 
      - '9080:9080'
    environment:
      - GROUP_NUMBER=15
    volumes:
      - productpage-vol:/home/miguel_tenedor8/PracticaCreativa2/volumes/productpage
  details:
    build:
      context: .
      dockerfile: details_dockerfile
    image: details/15
    container_name: details-15
    ports:
      - '9080'
    environment:
      - ENABLE_EXTERNAL_BOOK_SERVICE=true
      - SERVICE_VERSION=v1
    volumes:
      - details-vol:/home/miguel_tenedor8/PracticaCreativa2/volumes/details  
  reviews:
    build:
      context: practica_creativa2/bookinfo/src/reviews/reviews-wlpcfg
    image: reviews/15
    container_name: reviews-15
    ports:
      - '9080'
    environment:
      - ENABLE_RATINGS=true
      - STAR_COLOR=red
      - SERVICE_VERSION=v1
    volumes:
      - reviews-vol:/home/miguel_tenedor8/PracticaCreativa2/volumes/reviews
  ratings:
    build:
      context: .
      dockerfile: ratings_dockerfile
    image: ratings/15
    container_name: ratings-15
    ports:
      - '9080'
    environment:
      - SERVICE_VERSION=v1
    volumes:
      - ratings-vol:/home/miguel_tenedor8/PracticaCreativa2/volumes/ratings
volumes:
 productpage-vol:
 details-vol:
 reviews-vol:
 ratings-vol: